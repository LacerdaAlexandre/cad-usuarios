<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Sys - Cadastro de usuarios </title>
</h:head>
<h:body>
	<h:form id="FormLogin">
		<h1>LOGIN</h1>
		<H2>Bem vindo ao cadastr de usuários</H2>
		<p:panelGrid columns="2" id="gridLogin">
			<p:outputLabel for="inputLogin" value="Faça login com o e-mail cadastrado"/> 
			<p:inputText value="#{usuarioMB.usuario.nome}" id="inputLogin"  required="true"/>
	        <p:outputLabel for="pwd1" value="Password:" />
	        <p:password id="pwd1" value="#{usuarioMB.usuario.senha}" match="pwd2" label="Password 1" required="true"/>
	        <p:outputLabel/>
			<p:commandButton value="entrar"  update="FormLogin"/>
		
		</p:panelGrid>
	</h:form>
</h:body>
</html>
