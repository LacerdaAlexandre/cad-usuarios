<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Sys - Cadastro de usuarios</title>
</h:head>
<h:body>
	<h:form id="FormConsulta">
		<h1>BUSCA</h1>
		<p:panelGrid columns="2" id="gridLogin">
			<p:outputLabel for="inputId" value="Digite o ID do usuário"/> 
			<p:inputText value="#{usuarioMB.usuario.id}" id="inputId"  required="true" placeholder="Em branco para listar todos" />
			<p:commandButton value="buscar"  update="FormConsulta"/> 
			<p:dataTable value="#{usuarioMB.usuarios}" var="telefone" border="1" id="tableUsuarios">
				<p:column headerText="Nome">#{usuario.nome}</p:column>
				<p:column headerText="E-Mail">#{usuario.email}</p:column>
				<p:column headerText="Senha">#{usuario.senha}</p:column>
				<p:column><p:commandButton value="editar"  update="FormConsulta"/></p:column>
				<p:column><p:commandButton value="remover"  update="FormConsulta"/></p:column>
			</p:dataTable>
			<p:outputLabel/>
			<p:dataTable value="#{telefoneMB.telefones}" var="telefone" border="1" id="tableTelefones">
				<p:column headerText="DDD">#{telefone.oddd}</p:column>
				<p:column headerText="Número">#{telefone.oNumero}</p:column>
				<p:column headerText="Tipo">#{telefone.oTipo}</p:column>
				<p:column><p:commandButton value="editar"  update="FormConsulta"/></p:column>
				<p:column><p:commandButton value="remover"  update="FormConsulta"/></p:column>
			</p:dataTable>
		
		</p:panelGrid>
	</h:form>
</h:body>
</html>
